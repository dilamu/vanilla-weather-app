<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>

    <link class="bootstrap-link" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-application">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city...." class="form-control" id="city-input"
                                autocomplete="on" </div>
                        </div>
                        <div class="col-3 p-0">
                            <input type="submit" class="btn btn-primary w-100" value="Search">
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city">New York, NY</h1>
                    <ul>
                        <li id="date">Friday, April 9</li>
                        <li id="description">Showers</li>
                    </ul>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="showers" id="icon" />
                            <strong id="temperature">54</strong>
                            <span class="units"> <a href=# id="fahrenheit-link">°F</a> | <a class="active" href=# id="celsius-link">°C</a></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 50%
                            </li>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"> </span> mph
                            </li>
                        </ul>
                    </div>

                </div>




                <div class="WeatherForecast" id="weather-forecast">
                    
                </div>


            </div>

        </div>
        <footer class="info-source">
            <a href="https://github.com/dilamu/vanilla-weather-app" target="_blank"> Open-source on GitHub</a> This
            code
            was coded by Diana L. M.
        </footer>
    </div>


</body>
<script src="src/app.js"></script>

</html>
